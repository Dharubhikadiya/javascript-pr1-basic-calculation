<script type="text/javascript">

    var a = parseInt(prompt("Enter the value of a :- "));
    var b = parseInt(prompt("Enter the value of b :- "));
    var c = a + b;

    console.log("ans :- "+c);
    document.write("<h3 style='color:blue'>(addition) a + b = "+c+"</h3>");

   
    var c = a - b;

    console.log("ans :- "+c);
    document.write("<h3 style='color:blue'>(subtraction) a - b = "+c+"</h3>");

    
    var c = a * b;

    console.log("ans :- "+c);
    document.write("<h3 style='color:blue'>(multiplication) a * b = "+c+"</h3>");

  
    var c = a / b;

    console.log("ans :- "+c);
    document.write("<h3 style='color:blue'>(division) a / b = "+c+"</h3>");


</script>
